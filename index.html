        });

<body>
    <div id="header"></div>
    canvas width: <input type="number" id="canvasWidth" value="2000" step="100">
    <br> x min: <input type="number" id="xmin" value="-2" step="any"> x max: <input type="number" id="xmax" value="2" step="any">
    <br> y min: <input type="number" id="ymin" value="-2" step="any"> y max: <input type="number" id="ymax" value="2" step="any">
    <button type="button" id="start" onclick="startButtonPressed()">Start</button>
    <br>
    <!--<canvas id="canvas" style="width:50px; height:50px"></canvas>-->
    <canvas id="canvas" width="4000" height="4000" border="2"></canvas>
